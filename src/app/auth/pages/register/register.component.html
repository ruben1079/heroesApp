<h1>Registro</h1>

<div class="row">
    <div class="col">
        <form >
            <div>
                <label>Correo electr√≥nico</label>
                <div>
                    <input type="email"
                            placeholder="Correo"
                            [(ngModel)]="email"
                            [ngModelOptions]="{standalone: true}">                    
                </div>
            </div>
            <div>
                <label>Password</label>
                <div>
                    <input type="password"
                            placeholder="*******"
                            [(ngModel)]="password"
                            [ngModelOptions]="{standalone: true}">                    
                </div>
            </div>
            <button (click)="register()">Registrarse</button>
        </form>
    </div>
</div>
