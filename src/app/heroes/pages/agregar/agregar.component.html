<h1> {{ (heroe.id)? 'Editar':'Nuevo'}}  Héroe <small>{{heroe.superhero}}</small> </h1>

<div fxLayout="row" 
        fxLayout.xs="column"
        fxLayoutGap="40px">
    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row" 
                fxLayout.xs="column"
                fxLayoutGap="20px"> 
            <mat-form-field fxFlex="100">
                <mat-label>Super Héroe</mat-label>
                <input matInput 
                        type="text" 
                        [(ngModel)]="heroe.superhero"
                        requierd>
            </mat-form-field>
    
            <mat-form-field fxFlex="100">
                <mat-label>Nombre real</mat-label>
                <input matInput 
                        type="text" 
                        [(ngModel)]="heroe.realName"
                        requierd>
            </mat-form-field>

        </div>

        <!-- <mat-form-field fxFlex="100">
            <mat-label>Primera apariación</mat-label>
            <input matInput 
                    type="text" 
                    [(ngModel)]="heroe.first_appearance"
                    requierd>
        </mat-form-field> -->

        <!-- <mat-form-field fxFlex="100">
            <mat-label>Personajes</mat-label>
            <input matInput 
                    type="text" 
                    [(ngModel)]="heroe.characters"
                    requierd>
        </mat-form-field> -->

        <mat-form-field fxFlex="100">
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)]="heroe.publisher"
                        required>
                <mat-option *ngFor="let publisher of publishers"
                            [value]="publisher.id">
                    {{publisher.desc}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <input type="file" (change)="uploadImage($event)">
        <!-- <mat-form-field fxFlex="100">
            <mat-label>Foto Url</mat-label>
            <input matInput 
                    type="url" 
                    [(ngModel)]="heroe.alt_img"
                    requierd>
        </mat-form-field> -->
        <br>

        <div fxLayout>
            <button mat-raised-button 
                    (click)="saveHero()"
                    color="primary">
                <mat-icon>edit</mat-icon>
                {{ (heroe.id)? 'Actualizar':'Crear'}}
            </button>
            <span class="spacer"></span>
            <button *ngIf="heroe.id"
                    mat-raised-button 
                    (click)="deleteHero()"
                    color="warn">
                <mat-icon>remove</mat-icon>
                Eliminar
            </button>

        </div>

    </div>


    <div fxFlex="50">
        <img [src]="heroe|imagen">
    </div>
</div>
